  <script type="module">
    // JavaScript equivalent of fetchAndCountIssues function
    async function fetchAndCountIssues(apiUrl, elementId) {
      const token = process.env.GITHUB_TOKEN || '';; // Ideally, this should come from a secure source (e.g., backend)

      try {
        const response = await fetch(apiUrl, {
          headers: {
            Authorization: `token ${token}`,
          },
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        const issues = await response.json();
        const issueCount = issues.length;

        // Update HTML element with the issue count
        const element = document.getElementById(elementId);
        if (element) {
          element.textContent = issueCount.toString();
        }
      } catch (error) {
        console.error('Error fetching issues:', error);
        const element = document.getElementById(elementId);
        if (element) {
          element.textContent = 'Error';
        }
      }
    }

    // Fetch issues from GitHub API
    const owner = 'chenmy77';
    const repo = 'actions-deploy';
    const label = 'bug';
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/issues?labels=${label}&state=open`;

    // Call the function to fetch and count issues
    fetchAndCountIssues(apiUrl, 'issue-count');
  </script>
